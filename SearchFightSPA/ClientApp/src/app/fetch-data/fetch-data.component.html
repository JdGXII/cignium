<h1>Weather forecast</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!queryResults"><em>Loading...</em></p>

<table class='table table-striped' *ngIf="queryResults">
  <thead>
    <tr>
      <th>Date</th>
      <th>Temp. (C)</th>
      <th>Temp. (F)</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let queryResult of queryResults">
      <td>{{ queryResult.searchEngineUsed }}</td>
      <td>{{ queryResult.searchTerm }}</td>
      <td>{{ queryResult.totalResults }}</td>
    </tr>
  </tbody>
</table>
